<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="root">
      <li class="vvv"></li>
      <li class="vvv"></li>
      <li class="vvv"></li>
      <li class="vvv"></li>
    </ul>

    <script>
      const lis1 = document.getElementById("root");
      const lis2 = document.querySelectorAll(".vvv");
      // 兩者都可以選擇,但選出來的類型不一樣,可以用的method就不一樣
      // getElementById是HTMLcollection(用for迴圈)
      // querySelector是Nodelist(可以用forEach)
      // querySelector選到一個就停止,querySelectorAll會找出所有的選項
      console.log("lis1", lis1);
      console.log("lis2", lis2);

      lis2.forEach((element) => {
        console.log("lis", element);
      }); 
    </script>
  </body>
</html>
